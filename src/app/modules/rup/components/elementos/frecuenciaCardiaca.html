<plex-int *ngIf="!soloValores" placeholder="Ingrese un valor entre 10 y 300" [(ngModel)]="registro.valor" name="frecuenciaCardiaca"
    label="Frecuencia cardíaca" suffix="PPM" min="10" max="300" required="true" (change)="emitChange()">
</plex-int>

<p *ngIf="soloValores" class="readonly">
    <span>Frecuencia cardíaca</span> {{registro.valor}} PPM
</p>

<p *ngIf="mensaje.texto">
    <span class="badge-{{mensaje.class}}">
        {{mensaje.texto}}
    </span>
</p>
