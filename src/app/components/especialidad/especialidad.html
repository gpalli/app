
    <section *ngIf="!showcreate && !showupdate">

        <plex-box>
                <header>
                        <div class="page-title">Especialidades</div>
                <form [formGroup]="searchForm">
                    <div class="row">
                        <div class="col-md-6">
                            <plex-text formControlName="codigoSisa" label="Codigo Sisa" placeholder="Ingresar código...">
                            </plex-text>
                        </div>
                        <div class="col-md-6">
                            <plex-text formControlName="nombre" label="Nombre" placeholder="Ingrese nombre...">
                            </plex-text>
                        </div>
                    </div>
                </form>
                <br>
            </header>
                <plex-scroll (scroll)="onScrollEvent()" distancia="3"></plex-scroll>

            <div class="table-responsive" (scroll)="nextPage($event)">
                    <div *ngIf="datos.length === 0" class="alert alert-danger">
                            No se encontró ningúna especialidad
                     </div>
                <table  *ngIf="datos && datos.length" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Codigo Sisa</th>
                            <th>Nombre</th>
                            <th>Disciplina</th>
                            <th>Habilitado</th>
                            <th>Actualizar</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let especialidad of datos">
                            <td>{{especialidad.codigo? especialidad.codigo.sisa: ''}}</td>
                            <td>{{especialidad.nombre}}</td>
                            <td>{{especialidad.disciplina}}</td>
                            <td>
                                <plex-bool type="slide" *ngIf="especialidad.activo === false" [(ngModel)]="especialidad.activo"  name="especialidad.activo" (change)="activateTrue(especialidad)"></plex-bool>
                                <plex-bool type="slide" *ngIf="especialidad.activo === true" [(ngModel)]="especialidad.activo"  name="especialidad.activo" (change)="activateFalse(especialidad)"></plex-bool>
                            </td>
                            <td>
                                <plex-button type="primary" label="Actualizar" (click)="onEdit(especialidad)">
                                </plex-button>
                            </td>
                            <!-- <td>
                                <plex-button icon="delete" type="danger" label="Borrar" *ngIf="especialidad.habilitado" (click)="onDisable(especialidad)"></plex-button>
                                <plex-button icon="check" type="success" label="Activar" *ngIf="!especialidad.habilitado" (click)="onEnable(especialidad)">
                                </plex-button>
                            </td>-->
                        </tr>
                    </tbody>
                </table>
            </div>
            <p></p>
            <plex-loader *ngIf="loader"></plex-loader>
            <div *ngIf="!finScroll" class="alert alert-info" role="button"  (click)="nextPage()" >
                <p class="text-center" > Ver más </p>
<!-- pasar a un componente de plex -->
</div>
</plex-box>
    </section>

<footer *ngIf="!showupdate ">
        <div class="text-right">
                <plex-button type="primary" label="Nueva Especialidad" title="Nueva Especialidad" (click)="showcreate = !showcreate">
                    </plex-button>
         </div>
</footer>
<div class="col-sm-12" *ngIf="showcreate">
    <div class="clear"></div>
    <especialidad-create-update (data)='onReturn($event)'></especialidad-create-update>
</div>
<div class="col-sm-12" *ngIf="showupdate">
    <div class="clear"></div>
    <especialidad-create-update [seleccion]="seleccion" (data)='onReturn($event)'></especialidad-create-update>
</div>
