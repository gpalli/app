        <!--Panel de Agendas-->
        <header>
                <!--Navegacion entre protocolos-->
                <section>
                    
                </section>
                <!--Botones / Acciones-->
                <div class="clearfix">
                    <div class="page-title float-left">Control de Protocolo</div>
                    <!-- <botones-protocolo >
                    </botones-protocolo> -->
                </div>
                {{protocolo.numero?.valor}}
                <!--Datos de cabecera-->
            </header>
            
            <!--Resultados-->
                <table *ngIf="protocolo.ejecucion?.registros.length" class="table table-striped table-sm">
                    <thead>
                        <th></th>
                        <th>Fecha y Hora</th>
                        <th>ObjectId</th>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let practica of getPracticas(); let i=index">
                            <tr *ngIf="!practica.registros.length > 0" class="hover" [ngClass]="">
                                <td (click)="verAgenda(protocolo, true, $event)">
                                </td>
                                <td (click)="void(0)">
                                    <span class="float-right">{{practica.concepto.conceptId}}</span>
                                </td>
                                <td (click)="void(0)">
                                    <span class="float-right">{{practica.nombre}}</span>
                                </td>
                                <td (click)="void(0)" class="text-right align-middle estado">
                                </td>
                            </tr>
                            <ng-container *ngIf="practica.registros.length > 0">
                                <tr  class="hover" [ngClass]="">
                                    <td (click)="verAgenda(protocolo, true, $event)">
                                    </td>
                                    <td (click)="void(0)">
                                        <span class="float-right">{{practica.concepto.conceptId}}</span>
                                    </td>
                                    <td (click)="void(0)">
                                        <span class="float-right"><strong>{{practica.nombre}}</strong></span>
                                    </td>
                                    <td (click)="void(0)" class="text-right align-middle estado">
                                    </td>
                                </tr>
                                <tr *ngFor="let subpractica of findPracticas(practica.registros); let i=index" class="hover" [ngClass]="">
                                    <td (click)="verAgenda(protocolo, true, $event)">
                                    </td>
                                    <td (click)="void(0)">
                                        <span class="float-right">{{subpractica.concepto.conceptId}}</span>
                                    </td>
                                    <td (click)="void(0)">
                                        <span class="float-right">{{subpractica.nombre}}</span>
                                    </td>
                                    <td (click)="void(0)" class="text-right align-middle estado">
                                    </td>
                                </tr>
                            </ng-container>    
                        </ng-container>
                    </tbody>
                </table>
                <plex-button type="success" (click)="volverProtocolos()">Volver</plex-button>
