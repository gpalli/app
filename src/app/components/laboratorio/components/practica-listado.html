<table *ngIf="listado && listado.length" class="table table-striped table-hover">
    <tbody>
        <tr class="hover" *ngFor="let practica of listado" [ngClass]="{'bg-inverse text-white': practica.id == seleccionada?.id}"
            (click)="seleccionar(practica)" (mouseenter)="hoverPractica(practica)">
            <td>
                <div>
                    <span> {{practica.codigo }}</span>
                    <span> {{practica.descripcion}}</span>
                </div>

            </td>

        </tr>
    </tbody>

</table>
